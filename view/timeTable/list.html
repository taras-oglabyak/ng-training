<div class="row">

    <div class="col-md-12">
        <div class="panel panel-default">

            <div class="panel-heading">
                <h2>Tests <a href="#/timeTables/create/" class="btn btn-default">New</a></h2>
                <h4>Showing {{vm.count}} results</h4>
            </div>

            <div class="panel-body">
                <div class="table-responsive">
                    <table class="table table-hover table-bordered table-striped">
                        <thead>
                            <tr>
                                <th class="col-md-1">Id</th>
                                <th class="col-md-4">Group</th>
                                <th class="col-md-4">Subject</th>
                                <th class="col-md-2">Event date</th>
                                <th class="col-md-1">&nbsp;</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr dir-paginate="timeTable in vm.timeTables|itemsPerPage:vm.itemsPerPageValue" total-items="vm.count">
                                <td>
                                    <a href="#/timeTables/edit/{{timeTable.timetable_id}}"><span ng-bind="timeTable.timetable_id" /></a>
                                </td>
                                <td><span ng-bind="timeTable.group_name" /></td>
                                <td><span ng-bind="timeTable.subject_name" /></td>
                                <td><span ng-bind="timeTable.event_date" /></td>
                                <td><button data-ng-click="vm.delete(timeTable)" class="btn btn-default">Delete</button></td>
                            </tr>
                        </tbody>
                    </table>
                    <dir-pagination-controls
                        max-size="5"
                        direction-links="true"
                        boundary-links="true" 
                        on-page-change="vm.findMany(newPageNumber)" >
                    </dir-pagination-controls>
                </div>
            </div>

        </div>
    </div>

</div>
