<div class="row">

    <div class="col-md-12">
        <div class="panel panel-default">

            <div class="panel-heading">
                <h2>Questions <a href="#/questions/create/" class="btn btn-default">New</a></h2>
                <h4>Showing {{vm.count}} results</h4>
            </div>

            <div class="panel-body">
                <div class="table-responsive">
                    <table class="table table-hover table-bordered table-striped">
                        <thead>
                            <tr>
                                <th class="col-md-1">Id</th>
                                <th class="col-md-2">Test</th>
                                <th class="col-md-5">Question text</th>
                                <th class="col-md-1">Level</th>
                                <th class="col-md-1">Type</th>
                                <th class="col-md-1">Attachment</th>
                                <th class="col-md-1">&nbsp;</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr dir-paginate="question in vm.questions|itemsPerPage:vm.itemsPerPageValue" total-items="vm.count">
                                <td>
                                    <a href="#/questions/edit/{{question.question_id}}"><span ng-bind="question.question_id" /></a>
                                </td>
                                <td><span ng-bind="question.test_name" /></td>
                                <td><span ng-bind="question.question_text" /></td>
                                <td><span ng-bind="question.level" /></td>
                                <td><span ng-bind="question.type" /></td>
                                <td>
                                    <span ng-if="question.attachment" ng-click="vm.showPhoto(question)">Click to see</span>
                                    <span>&nbsp;</span>
                                </td>
                                <td><button data-ng-click="vm.delete(question)" class="btn btn-default">Delete</button></td>
                            </tr>
                        </tbody>
                    </table>
                    <dir-pagination-controls max-size="5" direction-links="true" boundary-links="true" on-page-change="vm.findMany(newPageNumber)">
                    </dir-pagination-controls>
                </div>
            </div>

        </div>
    </div>

</div>
