<div class="row">

    <div class="col-md-12">
        <div class="panel panel-default">

            <div class="panel-heading">
                <h3>Subject</h3>
            </div>

            <div class="panel-body">

                <form name="subjectForm" class="form-horizontal" novalidate>
                    <fieldset>

                        <input type="hidden" name="subject_id" ng-value="vm.subject.subject_id" />

                        <div class="form-group" ng-class="{ 'has-error': subjectForm.name.$dirty && subjectForm.name.$invalid }">
                            <label class="col-xs-2 control-label"><p class="text-left">Name: *</p></label>
                            <div class="col-xs-5">
                                <input type="text" class="form-control" name="name" ng-model="vm.subject.subject_name" required>
                                <span class="has-error has-feedback" ng-show="subjectForm.name.$dirty && subjectForm.name.$invalid">The name is required.</span>
                            </div>
                        </div>

                        <div class="form-group" ng-class="{ 'has-error': subjectForm.description.$dirty && subjectForm.description.$invalid }">
                            <label class="col-xs-2 control-label"><p class="text-left">Description: *</p></label>
                            <div class="col-xs-5">
                                <input type="text" class="form-control" name="description" ng-model="vm.subject.subject_description" required>
                                <span class="has-error has-feedback" ng-show="subjectForm.description.$dirty && subjectForm.description.$invalid">The description is required.</span>
                            </div>
                        </div>

                    </fieldset>

                    <div class="form-action">
                        <input type="submit" ng-click="vm.isUpdate? vm.update(vm.subject) : vm.create(vm.subject)" class="btn btn-success" ng-disabled="subjectForm.$dirty && subjectForm.$invalid">
                    </div>
                </form>

            </div>
        </div>
    </div>

</div>
